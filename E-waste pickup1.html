<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management - LPU</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
}
.navbar-left{
    height: 50px;
    width: 35px;
}
.logo-image{
    padding: 10px;
    height: 100px;
}

nav {
    background: #333;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

button {
    background: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

ul {
    list-style-type: none;
    padding: 0;
}
.container .home-left{
    text-align: right;
}
.container .navbar .home-left{
    background-color: #2ea932;
    text-shadow: #333;
}


    </style>
</head>
<body>
    <header>
        <div class="navbar">
           <div class="navbar-left">
                <img class="logo-image" src="https://res.cloudinary.com/dvzuuabfr/image/upload/v1730628321/h8stmssgbjwfyuwj1ux8.webp" alt="logo here">
                <a href="chem1.html"><button style="color: #f9f9f9;">Home</button></a>
                
           </div>
           
        <h1>E-Waste Pickup Service</h1>
    </header>
    
    <main>
        <section id="report">
            <h2>Report E-Waste</h2>
            <form id="ewasteForm">
                <label for="item">Item:</label>
                <input type="text" id="item" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <label for="location">Location:</label>
                <input type="text" id="location" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="view">
            <h2>Reported E-Waste</h2>
            <ul id="ewasteList"></ul>
        </section>
    </main>
    <script src="script2.js"></script>
</body>
</html>
