<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f9f9f9;
    color: #333;
}

.container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr auto;
    gap: 1rem;
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    font-size: large;
}

header, footer {
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

header h1 {
    font-size: 1.8rem;
}

.contact-info, .contact-form {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
}

.contact-info h2, .contact-form h2 {
    font-size: 1.4rem;
    margin-bottom: 10px;
}

.contact-form form {
    display: grid;
    gap: 1rem;
}

.contact-form label {
    font-weight: bold;
}

.contact-form input, .contact-form textarea, .contact-form button {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}

.contact-form button {
    background-color: #2ea932;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.contact-form button:hover {
    background-color: #2ed836;
}

footer {
    font-size: 0.8rem;
}
.container .home-left{
    text-align: left;
}

button {
    background: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to reach out.</p>
            <div class="home-left">
              
              <a href="index.html"><button style="color: #f9f9f9;">Home</button></a>
            </div> 
        </header>
        
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: <strong>9393999123</strong></p>
            <p>Email: <strong>mohitande@gmail.com</strong></p>
            <p>Address:<strong> Punjab,jalandhar city, Phagwara village, Lovely Professional University (LPU)</strong></p>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <footer>
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </footer>
    </div>

 <script>
    
const contactForm = document.getElementById('contactForm');


contactForm.addEventListener('submit', function(event) {
    event.preventDefault(); 

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name === '' || email === '' || message === '') {
        alert('Please fill in all fields.');
        return;
    }

    alert('Thank you for contacting us, ' + name + '! We will get back to you soon.');

    contactForm.reset();
});

 </script>
   
</body>
</html>
